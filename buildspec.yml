version: 0.2
phases:
  install:
    commands:
      - echo Installing dependencies...
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 075824682740.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Building Docker image...
      - docker build -t demo-app .
      - docker tag demo-app:latest 075824682740.dkr.ecr.us-east-1.amazonaws.com/demo-app:latest
  post_build:
    commands:
      - echo Pushing Docker image...
      - docker push 075824682740.dkr.ecr.us-east-1.amazonaws.com/demo-app:latest
artifacts:
  files:
    - '**/*'
